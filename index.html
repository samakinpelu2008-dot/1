<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Firebase Chat</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.container {
  width: 350px;
  background: #020617;
  border-radius: 10px;
  padding: 15px;
}
h2 { text-align: center; }
button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  background: #2563eb;
  border: none;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}
input {
  width: 100%;
  padding: 8px;
  margin-top: 8px;
  border-radius: 5px;
  border: none;
}
#chat {
  display: none;
}
#messages {
  height: 200px;
  overflow-y: auto;
  background: #020617;
  padding: 8px;
  border-radius: 5px;
  margin-bottom: 8px;
}
.msg {
  margin-bottom: 6px;
  font-size: 14px;
}
.room {
  text-align: center;
  font-size: 12px;
  color: #94a3b8;
}
</style>
</head>
<body>

<div class="container">
  <div id="home">
    <h2>Chat Room</h2>
    <button onclick="createRoom()">Create Chat</button>
    <input id="roomInput" placeholder="Enter room code">
    <button onclick="joinRoom()">Join Chat</button>
  </div>

  <div id="chat">
    <div class="room" id="roomCode"></div>
    <div id="messages"></div>
    <input id="messageInput" placeholder="Type message">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc, query,
  orderBy, onSnapshot, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDeFlOeRoiNjqH9LAclnqnehXNY6scPqzE",
  authDomain: "businessio-37c69.firebaseapp.com",
  projectId: "businessio-37c69",
  storageBucket: "businessio-37c69.firebasestorage.app",
  messagingSenderId: "287926988132",
  appId: "1:287926988132:web:39c6aaf2f8994406e75e71"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let roomId = "";
const userId = Math.random().toString(36).substring(2, 8);

window.createRoom = () => {
  roomId = Math.random().toString(36).substring(2, 8).toUpperCase();
  startChat();
};

window.joinRoom = () => {
  const input = document.getElementById("roomInput").value.trim();
  if (!input) return alert("Enter room code");
  roomId = input.toUpperCase();
  startChat();
};

function startChat() {
  document.getElementById("home").style.display = "none";
  document.getElementById("chat").style.display = "block";
  document.getElementById("roomCode").innerText = "Room: " + roomId;

  const q = query(
    collection(db, "rooms", roomId, "messages"),
    orderBy("time")
  );

  onSnapshot(q, snap => {
    const messages = document.getElementById("messages");
    messages.innerHTML = "";
    snap.forEach(doc => {
      const d = doc.data();
      const div = document.createElement("div");
      div.className = "msg";
      div.textContent = (d.user === userId ? "You: " : "Them: ") + d.text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });
  });
}

window.sendMessage = async () => {
  const input = document.getElementById("messageInput");
  if (!input.value) return;

  await addDoc(collection(db, "rooms", roomId, "messages"), {
    text: input.value,
    user: userId,
    time: serverTimestamp()
  });

  input.value = "";
};
</script>

</body>
</html>
