<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IEM Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
html,body{height:100%;background:#0f1720;color:#e5e7eb;overflow:hidden}

/* ---------- AUTH ---------- */
#auth{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}
.auth-box{
  width:90%;
  max-width:420px;
  background:#111827;
  padding:25px;
  border-radius:12px;
}
.auth-box h2{margin-bottom:15px}
.auth-box input{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border:none;
  border-radius:8px;
  background:#1f2937;
  color:white;
}
.auth-box button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:white;
  font-weight:600;
  cursor:pointer;
}

/* ---------- APP ---------- */
#app{
  height:100%;
  display:none;
  flex-direction:column;
}

/* TOP BAR */
.topbar{
  height:60px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 15px;
  border-bottom:1px solid #1f2c33;
}
.topbar h1{font-size:20px;font-weight:600}
.menu{font-size:22px;cursor:pointer;user-select:none}

/* DROPDOWN */
.dropdown{
  position:absolute;
  top:60px;
  right:15px;
  background:#1f2937;
  border-radius:8px;
  display:none;
  flex-direction:column;
  overflow:hidden;
  z-index:999;
}
.dropdown div{
  padding:12px 16px;
  cursor:pointer;
  border-bottom:1px solid #111827;
}
.dropdown div:last-child{border-bottom:none}
.dropdown div:hover{background:#111827}

/* SEARCH */
.search{
  padding:10px;
}
.search input{
  width:100%;
  padding:10px 15px;
  border-radius:25px;
  border:none;
  background:#1f2937;
  color:white;
}

/* CHAT LIST */
.chat-list{
  flex:1;
  overflow-y:auto;
}
.chat{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 15px;
  border-bottom:1px solid #1f2c33;
  cursor:pointer;
}
.chat:hover{background:#1c262b}

/* AVATAR */
.avatar{
  width:45px;
  height:45px;
  border-radius:50%;
  background:#2563eb;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  font-size:20px;
}
.name{font-weight:500}
</style>
</head>

<body>

<!-- AUTH -->
<div id="auth">
  <div class="auth-box">
    <h2>Register / Login</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Continue</button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <div class="topbar">
    <h1>IEM Chat</h1>
    <div style="position:relative">
      <div class="menu" onclick="toggleMenu(event)">⋮</div>
      <div class="dropdown" id="menu">
        <div onclick="newGroup()">New group</div>
        <div onclick="addContact()">Add contact</div>
        <div onclick="showUserId()">User ID</div>
        <div onclick="settings()">Settings</div>
      </div>
    </div>
  </div>

  <div class="search">
    <input placeholder="Search…" onkeyup="searchContacts(this.value)">
  </div>

  <div class="chat-list" id="chatList"></div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
