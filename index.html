<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Firebase Chat</title>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b141a;
  color: white;
  height: 100vh;
}

#home, #chat {
  height: 100vh;
  display: flex;
  flex-direction: column;
}

#home {
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.home-box {
  width: 100%;
  max-width: 400px;
  background: #111b21;
  padding: 20px;
  border-radius: 10px;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  background: #25d366;
  border: none;
  color: black;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
  border: none;
  font-size: 14px;
}

#chat {
  display: none;
}

.header {
  padding: 15px;
  background: #202c33;
  text-align: center;
  font-size: 14px;
  color: #aebac1;
}

#messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.message {
  max-width: 70%;
  padding: 10px 12px;
  border-radius: 10px;
  font-size: 14px;
  line-height: 1.4;
}

.me {
  align-self: flex-end;
  background: #005c4b;
  border-bottom-right-radius: 2px;
}

.them {
  align-self: flex-start;
  background: #202c33;
  border-bottom-left-radius: 2px;
}

.input-box {
  display: flex;
  padding: 10px;
  background: #202c33;
  gap: 8px;
}

.input-box input {
  flex: 1;
}
</style>
</head>
<body>

<div id="home">
  <div class="home-box">
    <h2 style="text-align:center;">Chat Room</h2>
    <button onclick="createRoom()">Create Chat</button>
    <input id="roomInput" placeholder="Enter room code">
    <button onclick="joinRoom()">Join Chat</button>
  </div>
</div>

<div id="chat">
  <div class="header" id="roomCode"></div>
  <div id="messages"></div>
  <div class="input-box">
    <input id="messageInput" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc, query,
  orderBy, onSnapshot, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDeFlOeRoiNjqH9LAclnqnehXNY6scPqzE",
  authDomain: "businessio-37c69.firebaseapp.com",
  projectId: "businessio-37c69",
  storageBucket: "businessio-37c69.firebasestorage.app",
  messagingSenderId: "287926988132",
  appId: "1:287926988132:web:39c6aaf2f8994406e75e71"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let roomId = "";
const userId = Math.random().toString(36).substring(2, 8);

window.createRoom = () => {
  roomId = Math.random().toString(36).substring(2, 8).toUpperCase();
  startChat();
};

window.joinRoom = () => {
  const code = document.getElementById("roomInput").value.trim();
  if (!code) return alert("Enter room code");
  roomId = code.toUpperCase();
  startChat();
};

function startChat() {
  document.getElementById("home").style.display = "none";
  document.getElementById("chat").style.display = "flex";
  document.getElementById("roomCode").innerText = "Room Code: " + roomId;

  const q = query(
    collection(db, "rooms", roomId, "messages"),
    orderBy("time")
  );

  onSnapshot(q, snap => {
    const messages = document.getElementById("messages");
    messages.innerHTML = "";
    snap.forEach(doc => {
      const d = doc.data();
      const div = document.createElement("div");
      div.className = "message " + (d.user === userId ? "me" : "them");
      div.textContent = d.text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });
  });
}

window.sendMessage = async () => {
  const input = document.getElementById("messageInput");
  if (!input.value) return;

  await addDoc(collection(db, "rooms", roomId, "messages"), {
    text: input.value,
    user: userId,
    time: serverTimestamp()
  });

  input.value = "";
};
</script>

</body>
</html>
