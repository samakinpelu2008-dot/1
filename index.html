<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WhatsApp Style Chat</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #0b141a;
}

/* ---------- HOME ---------- */
#home {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.home-card {
  width: 90%;
  max-width: 500px;
  background: #111b21;
  padding: 30px;
  border-radius: 12px;
}

.home-card h2 {
  text-align: center;
  margin-bottom: 20px;
}

.home-card input,
.home-card button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
}

.home-card input {
  background: #202c33;
  color: white;
}

.home-card button {
  background: #25d366;
  font-weight: bold;
  cursor: pointer;
}

/* ---------- CHAT ---------- */
#chat {
  display: none;
  height: 100%;
  width: 100%;
  flex-direction: column;
}

/* Header */
.header {
  height: 60px;
  background: #202c33;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #e9edef;
  font-size: 14px;
  flex-shrink: 0;
}

/* Messages */
#messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  background: #0b141a;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

/* Message bubbles */
.message {
  max-width: 75%;
  padding: 10px 14px;
  font-size: 14px;
  border-radius: 8px;
  line-height: 1.4;
  word-wrap: break-word;
}

.me {
  align-self: flex-end;
  background: #005c4b;
  border-bottom-right-radius: 2px;
}

.them {
  align-self: flex-start;
  background: #202c33;
  border-bottom-left-radius: 2px;
}

/* Input area */
.input-bar {
  height: 60px;
  background: #202c33;
  display: flex;
  align-items: center;
  padding: 8px;
  gap: 8px;
  flex-shrink: 0;
}

.input-bar input {
  flex: 1;
  height: 42px;
  border-radius: 21px;
  border: none;
  padding: 0 15px;
  font-size: 15px;
  background: #2a3942;
  color: white;
}

.input-bar button {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: none;
  background: #25d366;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home">
  <div class="home-card">
    <h2>Private Chat</h2>
    <button onclick="createRoom()">Create Chat</button>
    <input id="roomInput" placeholder="Enter room code">
    <button onclick="joinRoom()">Join Chat</button>
  </div>
</div>

<!-- CHAT -->
<div id="chat">
  <div class="header" id="roomCode"></div>
  <div id="messages"></div>
  <div class="input-bar">
    <input id="messageInput" placeholder="Type a message">
    <button onclick="sendMessage()">âž¤</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc, query,
  orderBy, onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDeFlOeRoiNjqH9LAclnqnehXNY6scPqzE",
  authDomain: "businessio-37c69.firebaseapp.com",
  projectId: "businessio-37c69",
  storageBucket: "businessio-37c69.firebasestorage.app",
  messagingSenderId: "287926988132",
  appId: "1:287926988132:web:39c6aaf2f8994406e75e71"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let roomId = "";
const userId = Math.random().toString(36).slice(2);

window.createRoom = () => {
  roomId = Math.random().toString(36).slice(2, 8).toUpperCase();
  startChat();
};

window.joinRoom = () => {
  const code = document.getElementById("roomInput").value.trim();
  if (!code) return alert("Enter room code");
  roomId = code.toUpperCase();
  startChat();
};

function startChat() {
  document.getElementById("home").style.display = "none";
  document.getElementById("chat").style.display = "flex";
  document.getElementById("roomCode").innerText = "Room: " + roomId;

  const q = query(
    collection(db, "rooms", roomId, "messages"),
    orderBy("time")
  );

  onSnapshot(q, snap => {
    const box = document.getElementById("messages");
    box.innerHTML = "";
    snap.forEach(doc => {
      const d = doc.data();
      const div = document.createElement("div");
      div.className = "message " + (d.user === userId ? "me" : "them");
      div.textContent = d.text;
      box.appendChild(div);
    });
    box.scrollTop = box.scrollHeight;
  });
}

window.sendMessage = async () => {
  const input = document.getElementById("messageInput");
  if (!input.value) return;

  await addDoc(collection(db, "rooms", roomId, "messages"), {
    text: input.value,
    user: userId,
    time: Date.now()
  });

  input.value = "";
};
</script>

</body>
</html>
