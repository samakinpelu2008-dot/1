<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WhatsApp-style Chat Hall</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing:border-box; margin:0; padding:0; font-family: system-ui, sans-serif; }
body, html { height:100%; width:100%; background:#121b22; color:#e5ddd5; overflow:hidden; }

/* ---------- TOP APP BAR ---------- */
.appbar {
  height:60px;
  background:#075E54;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 12px;
  position:relative;
  flex-shrink:0;
}
.appbar .left { font-size:20px; font-weight:bold; }
.appbar .right { display:flex; align-items:center; gap:16px; }
.icon { cursor:pointer; font-size:22px; }

/* ---------- DROPDOWN MENU ---------- */
.menu-dropdown {
  position:absolute;
  top:60px;
  right:12px;
  background:#262f34;
  border-radius:8px;
  overflow:hidden;
  display:none;
  flex-direction:column;
  width:160px;
  z-index:10;
}
.menu-item {
  padding:12px 16px;
  cursor:pointer;
}
.menu-item:hover { background:#1c262b; }

/* ---------- CHAT LIST ---------- */
.chat-list {
  flex:1;
  overflow-y:auto;
  background:#121b22;
}
.chat-item {
  display:flex;
  align-items:center;
  padding:12px 16px;
  gap:12px;
  cursor:pointer;
  border-bottom:1px solid #1e2a2f;
}
.chat-item:hover { background:#1c262b; }
.avatar {
  width:50px; height:50px;
  border-radius:50%;
  background:#25d366;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  font-weight:bold;
  color:black;
}
.chat-name { font-size:16px; font-weight:bold; }
</style>
</head>

<body>
<div id="chatHall" style="display:flex;flex-direction:column;height:100%;">

  <!-- TOP BAR -->
  <div class="appbar">
    <div class="left">IEM Chat</div>
    <div class="right">
      <div class="icon">üîç</div>
      <div class="icon" onclick="toggleMenu()">‚ãÆ</div>
    </div>

    <!-- DROPDOWN MENU -->
    <div id="menu" class="menu-dropdown">
      <div class="menu-item" onclick="alert('Add Contact')">Add Contact</div>
      <div class="menu-item" onclick="alert('My User ID')">My User ID</div>
      <div class="menu-item" onclick="alert('Settings')">Settings</div>
    </div>
  </div>

  <!-- CHAT LIST -->
  <div id="chatList" class="chat-list">
    <div class="chat-item">
      <div class="avatar">S</div>
      <div class="chat-name">SAMU-12345</div>
    </div>
    <div class="chat-item">
      <div class="avatar">A</div>
      <div class="chat-name">ALAN-54321</div>
    </div>
    <div class="chat-item">
      <div class="avatar">M</div>
      <div class="chat-name">MARIA-98765</div>
    </div>
  </div>

</div>

<script>
function toggleMenu(){
  const menu = document.getElementById("menu");
  menu.style.display = menu.style.display==="flex"?"none":"flex";
}

// Close menu when clicking outside
document.addEventListener("click", e=>{
  const menu = document.getElementById("menu");
  const icon = document.querySelector(".appbar .icon:nth-child(2)");
  if(!menu.contains(e.target) && !icon.contains(e.target)){
    menu.style.display="none";
  }
});
</script>

</body>
</html>
